<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Prasun Nandy Pritam">
    <link rel="stylesheet" href="styles.css">
    <title>RealPhone</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Phone</a></li>
                    <li><a href="">Accessories</a></li>
                    <li><a href="">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img class="mobile" src="img/mobile.png" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="img/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-Core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 300Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="img/arrow.png" id="up-btn" alt="">
            <h3>Features</h3>
            <img src="img/arrow.png" id="down-btn" alt="">
        </div>
    </div>

    <script>
        var circle = document.querySelector('#circle');
        var upBtn = document.querySelector('#up-btn');
        var downBtn = document.querySelector('#down-btn');

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>

</html>
